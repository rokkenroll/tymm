		<script type="text/javascript">
			"use strict";

			var ieVersion = null;

			var jsMap = {
				"5.5": "5.5",
				"5.6": "6",
				"5.7": "7",
				"5.8": "8",
				"9": "9",
				"10": "10"

			var jsVersion = new Function("/*@cc_on return @_jscript_version; @*/")();

			if(typeof jsVersion != "undefined") {
				ieVersion = jsMap[jsVersion];
			}

			if(ieVersion === null || typeof ieVersion == "undefined") {
				if(navigator.userAgent.match(/Trident\/7(\.0+)?.*rv( *:?)11(\.0+)?/i)) {
					ieVersion = "11";
				}
			}
		</script>

		<base href="/">

		</div>

		<div ng-hide="appController.fullscreen || appController.noFooter" ng-include="'src/footer/footer.html'"></div>
